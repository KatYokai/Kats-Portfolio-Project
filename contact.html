<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kat's Portfolio Contact Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Oval&family=Poppins:wght@400;600;700&family=Proza+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ffe71c41ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="contact-page">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="images/Logo.png" class="img-fluid navbar-logo" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="contact-title">Let's get in touch!</h1>
    <div contact="contacts">
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="images/Large Email Icon.png"
              class="img-fluid contact-icon mb-4"
              alt="Email Icon"
            />
            <br />
            <a href="mailto:krsalas@hotmail.com" class="contact-link">
              Krsalas@hotmail.com
            </a>
          </div>
          <div class="col">
            <img
              src="images/Large Instagram Icon.png"
              class="img-fluid contact-icon mb-4"
              alt="Instagram Icon"
            />
            <br />
            <a href="#" class="contact-link">@katcodes</a>
          </div>
          <div class="col">
            <img
              src="images/Large Linkin.png"
              class="img-fluid contact-icon mb-4"
              alt="Linkin Icon"
            />
            <br />
            <a href="#" class="contact-link">@katcodes</a>
          </div>
          <div class="col">
            <img
              src="images/Large Threads Icon.png"
              class="img-fluid contact-icon mb-4"
              alt="Threads Icon"
            />
            <br />
            <a href="#" class="contact-link">@katcodes</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
